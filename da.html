    <script>
    	function Save() {
	        if (typeof(Storage) != "undefined") {
			    alert("START SAVE");
				
				var inputs, textareas, index;
				inputs = document.getElementsByTagName('input');
				textareas = document.getElementsByTagName('textarea');
				
				for (index = 0; index < inputs.length; ++index) {
				    // deal with inputs[index] element.
				    if ( inputs[index].type == "text" ) {
					    if ( inputs[index].value != "" ) {
					    	localStorage.setItem(inputs[index].id, document.getElementById(inputs[index].id).value);
					    }
					}
					
				    if ( inputs[index].type == "checkbox" ) {
				   		if ( inputs[index].checked == true ) {
				   			localStorage.setItem(inputs[index].id, "true" );
				   		} else {
				   		
				   			localStorage.setItem(inputs[index].id, "false" );
				   		}
				    }
				}
				
				for (index = 0; index < textareas.length; ++index) {
				    // deal with textareas[index] element.
				    if ( textareas[index].value != "" ) {
                        localStorage.setItem(textareas[index].id, document.getElementById(textareas[index].id).value);
					}
				}
				
				alert("FINISHED SAVE");
				
			} else {
			    alert("Your browser doesn't support HTML5 Local Storage.");
			}
		}
	</script>


    <script>
    	function Load() {
	        if (typeof(Storage) != "undefined") {
				alert("START LOAD");
				
				var inputs, textareas, index;
				inputs = document.getElementsByTagName('input');
				textareas = document.getElementsByTagName('textarea');
				
				for (index = 0; index < inputs.length; ++index) {
				   // deal with inputs[index] element.
				   if ( inputs[index].type == "text" ) {
					    document.getElementById(inputs[index].id).value = 
					    	localStorage.getItem(inputs[index].id);
					}
				   if ( inputs[index].type == "checkbox" ) {
				   		if ( localStorage.getItem(inputs[index].id) == "true" ) {
				   			inputs[index].checked = true;
				   		} else {
				   			inputs[index].checked = false;
				   		}
				    }
				}
				
				for (index = 0; index < textareas.length; ++index) {
				    // deal with textareas[index] element.
				    document.getElementById(textareas[index].id).value = 
				    	localStorage.getItem(textareas[index].id);
				}
				
				alert("FINISHED LOAD");
			} else {
			    alert("Your browser doesn't support HTML5 Local Storage.");
			}
		}
	</script>

    <script>
    	function Clear() {
	        if (typeof(Storage) != "undefined") {
				alert("START CLEAR");
				
				var inputs, textareas, index;
				inputs = document.getElementsByTagName('input');
				textareas = document.getElementsByTagName('textarea');
				
				for (index = 0; index < inputs.length; ++index) {
				    // deal with inputs[index] element.
					if ( (inputs[index].type) == "text" || inputs[index].type == "checkbox") {
					    localStorage.setItem(inputs[index].id, "");
					}
				}
				
				for (index = 0; index < textareas.length; ++index) {
				    // deal with inputs[index] element.
					    localStorage.setItem(inputs[index].id, "");
				}
				
				alert("FINISHED CLEAR");
				
				// Apply Erasing
				Load();
			} else {
			    alert("Your browser doesn't support HTML5 Local Storage.");    
			}
		}
	</script>

</head>
